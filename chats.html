<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="guard"></div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <div class="guard2"></div>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="images/jihwan.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">jihwan</h4>
              <h6 class="user-component__subtitle">Me too~!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">02:41</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-olaf.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="images/olaf.jfif"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Olaf</h4>
              <h6 class="user-component__subtitle">okay! See you there</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">02:16</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-anna.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="images/anna.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Anna</h4>
              <h6 class="user-component__subtitle">I'll go too!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:39</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification_2"></span>
          </a>
        </li>
      </ul>
    </nav>

    <img class="background-img" src="images/frozen-background.jpg" />

    <div id="no-mobile">
      <i class="far fa-snowflake"></i>
      <span>Please reduce the screen !!</span>
      <i class="far fa-snowflake"></i>
    </div>
  </body>
</html>
