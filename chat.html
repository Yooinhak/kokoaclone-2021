<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar chat-screen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="guard"></div>

    <header class="alt-header alt-chat-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">jihwan</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <div class="guard2"></div>

    <main class="main-screen main-screen__chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row message-row--other">
        <img src="images/jihwan.jpg" />
        <div class="message-row__content">
          <span class="message__author">jihwan</span>
          <div class="message__info">
            <span class="message__bubble">Hey!</span>
            <span class="message__time">02:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I love you â™¡</span>
            <span class="message__time">02:31</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--other">
        <img src="images/jihwan.jpg" />
        <div class="message-row__content">
          <span class="message__author">jihwan</span>
          <div class="message__info">
            <span class="message__bubble">Me too~!</span>
            <span class="message__time">02:41</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-alt fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <img class="background-img" src="images/chat-background.jfif" />

    <div id="no-mobile">
      <i class="far fa-snowflake"></i>
      <span>Please reduce the screen !!</span>
      <i class="far fa-snowflake"></i>
    </div>
  </body>
</html>
