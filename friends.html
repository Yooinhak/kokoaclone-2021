<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body class="friends__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="guard"></div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <div class="guard2"></div>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/myprofile.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Inhak</h4>
            <!-- h6 class="user-component__subtitle">this text whatever</h6-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Favorites</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="images/jihwan.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">jihwan</h4>
            <!-- h6 class="user-component__subtitle">this text whatever</h6-->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component user-component__friend">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="images/olaf.jfif"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Olaf</h4>
            <!-- h6 class="user-component__subtitle">this text whatever</h6-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component__friend">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="images/anna.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Anna</h4>
            <!-- h6 class="user-component__subtitle">this text whatever</h6-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component__friend">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="images/Elsa.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Elsa</h4>
            <!-- h6 class="user-component__subtitle">this text whatever</h6-->
          </div>
        </div>

          <img
            class="user-component__avatar user-component__avatar--sm"

            <!-- h6 class="user-component__subtitle">this text whatever</h6-->
          </div>

      </div>
    </main>

 
    <img class="background-img" src="images/frozen-background.jpg">


    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn nav__btn__friends">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn nav__btn__friends">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn nav__btn__friends">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn nav__btn__friends">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification_2"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="images/frozen.jpg" />
    </div>

    <div id="no-mobile">
      <i class="far fa-snowflake"></i>

    </div>
